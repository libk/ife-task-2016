<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十八</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <form>
      <fieldset class="field-1">
        <legend>请输入要放入队列中的整数（Enter键确认）</legend>
        <input type="text" id="input-num">
      </fieldset>
      <fieldset class="field-1">
        <legend>操作队列</legend>
        <button class="btn">左侧入</button>
        <button class="btn">右侧入</button>
        <button class="btn">左侧出</button>
        <button class="btn">右侧出</button>
      </fieldset>
    </form>

    <fieldset class="field-2">
      <legend>可视化区</legend>
    </fieldset>
</body>
</html>
